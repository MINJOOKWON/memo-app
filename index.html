<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>메모장 프로그램</title>
  <style>
    body { font-family: Arial, sans-serif; }
    
    /* 탭 스타일 */
    .tab {
      display: inline-block;
      padding: 10px 20px;
      background-color: #f1f1f1;
      cursor: pointer;
      border: 1px solid #ccc;
      margin-right: 5px;
    }
    .tab.active {
      background-color: #ddd;
    }

    /* 각 탭 내용 */
    .tab-content {
      display: none;
    }
    .tab-content.active {
      display: block;
      margin-top: 20px;
    }

    /* 각 섹션 스타일 */
    h1 { text-align: center; }
    .category { margin: 20px 0; }
    .category input, .category textarea { width: 100%; padding: 10px; margin-bottom: 10px; }
    .button { padding: 10px 20px; background-color: #4CAF50; color: white; border: none; cursor: pointer; }
    .button:hover { background-color: #45a049; }
    .saveButton { background-color: #007bff; }
    .saveButton:hover { background-color: #0056b3; }
    .deleteButton { background-color: #dc3545; }
    .deleteButton:hover { background-color: #c82333; }
    .image-preview { margin-top: 10px; }
    .image-preview img { max-width: 100%; max-height: 200px; cursor: pointer; }

    /* 메모 리스트 텍스트 크기 절반으로 줄이기 */
    #savedMemoList li {
      font-size: 12px;
    }
  </style>
</head>
<body>

<h1>メモ帳</h1>

<!-- 탭 메뉴 -->
<div class="tab" id="tabCreate" onclick="switchTab('create')">メモ作成</div>
<div class="tab" id="tabList" onclick="switchTab('list')">メモリスト</div>

<!-- メモ作成 탭 콘텐츠 -->
<div id="createTabContent" class="tab-content">
  <h2>メモ作成</h2>
  <form id="cutForm">
    <label for="title">話数:</label>
    <input type="text" id="title" placeholder="話数を入力してください">
    
    <label for="cutNumber">cut:</label>
    <input type="text" id="cutNumber" placeholder="cutを入力してください">
    
    <button type="button" class="button" onclick="createCategories()">하위 카테고리 생성</button>
  </form>

  <!-- 하위 카테고리 메모 입력 -->
  <div id="categories" style="display: none;"></div>
</div>

<!-- メモリスト 탭 콘텐츠 -->
<div id="listTabContent" class="tab-content">
  <h2>メモリスト</h2>
  <button class="button" onclick="sortMemosByTitle()">タイトル順で並べ替え</button>
  <button class="button" onclick="sortMemosByDate()">最新順で並べ替え</button>
  
  <ul id="savedMemoList"></ul>

  <!-- 선택된 메모 내용 표시 -->
  <div id="selectedMemoContent" style="margin-top: 20px;">
    <h3>選択されたメモ</h3>
    <div id="memoTitle"></div>
    <div id="memoCut"></div>
    <div id="memoDetails"></div>
  </div>
</div>

<script>
  // 탭 전환 함수
  function switchTab(tabName) {
    // 모든 탭 내용을 숨김
    const tabContents = document.querySelectorAll('.tab-content');
    tabContents.forEach(content => {
      content.classList.remove('active');
    });

    // 모든 탭 버튼의 'active' 클래스 제거
    const tabs = document.querySelectorAll('.tab');
    tabs.forEach(tab => {
      tab.classList.remove('active');
    });

    // 클릭된 탭의 콘텐츠만 보이게 설정
    if (tabName === 'create') {
      document.getElementById('createTabContent').classList.add('active');
      document.getElementById('tabCreate').classList.add('active');
    } else if (tabName === 'list') {
      document.getElementById('listTabContent').classList.add('active');
      document.getElementById('tabList').classList.add('active');
    }
  }

  // 커트번호에 맞는 카테고리 생성
  function createCategories() {
    const title = document.getElementById("title").value;
    const cutNumber = document.getElementById("cutNumber").value;
    const categories = [
      "LOの趣旨", "レンズの長さ", "アイレベル", "光源", "キャラクター", "素材とカメラ", "参考資料"
    ];
    
    let categoriesDiv = document.getElementById("categories");
    categoriesDiv.innerHTML = `<h2>${title} - cut ${cutNumber}</h2>`;
    
    categories.forEach((category, index) => {
      let categoryDiv = document.createElement("div");
      categoryDiv.classList.add("category");
      
      let categoryLabel = document.createElement("label");
      categoryLabel.textContent = category;
      
      let categoryTextarea = document.createElement("textarea");
      categoryTextarea.placeholder = `メモ作成: ${category}`;
      
      // 이미지 첨부 입력 필드 추가 (마지막 항목에만)
      let imageInput = null;
      if (index === categories.length - 1) {
        imageInput = document.createElement("input");
        imageInput.type = "file";
        imageInput.accept = "image/*";
        imageInput.addEventListener("change", function(event) {
          previewImage(event, category);
        });
      }
      
      let imagePreviewDiv = document.createElement("div");
      imagePreviewDiv.classList.add("image-preview");
      
      categoryDiv.appendChild(categoryLabel);
      categoryDiv.appendChild(categoryTextarea);
      if (imageInput) {
        categoryDiv.appendChild(imageInput);
        categoryDiv.appendChild(imagePreviewDiv);  // 이미지 미리보기 공간 추가
      }
      
      categoriesDiv.appendChild(categoryDiv);
    });

    // 하위 카테고리 작성란을 표시
    categoriesDiv.style.display = 'block';

    // 저장 버튼 추가
    let saveButton = document.createElement("button");
    saveButton.textContent = "保存";
    saveButton.classList.add("button", "saveButton");
    saveButton.onclick = function() {
      saveMemo(title, cutNumber, categories);
    };
    categoriesDiv.appendChild(saveButton);

    // 제목과 cut 입력란 초기화
    document.getElementById("title").value = "";
    document.getElementById("cutNumber").value = "";
  }

  // 이미지 미리보기 함수
  function previewImage(event, category) {
    let imagePreviewDiv = event.target.parentElement.querySelector(".image-preview");
    imagePreviewDiv.innerHTML = "";  // 기존 이미지 미리보기 내용 삭제

    let file = event.target.files[0];
    if (file) {
      let img = document.createElement("img");
      img.src = URL.createObjectURL(file);
      
      // 이미지를 클릭하면 새 창으로 열리도록 설정
      img.addEventListener("click", function() {
        window.open(img.src, "_blank");
      });
      
      imagePreviewDiv.appendChild(img);
    }
  }

  // 메모 저장
  function saveMemo(title, cutNumber, categories) {
    const memoData = {};
    categories.forEach((category, index) => {
      const textarea = document.querySelector(`textarea[placeholder="メモ作成: ${category}"]`);
      memoData[category] = textarea.value;

      // 이미지 파일 데이터 가져오기 (마지막 항목에만)
      if (index === categories.length - 1) {
        const imageInput = document.querySelector(`input[type="file"]`);
        if (imageInput && imageInput.files.length > 0) {
          memoData[`${category}_image`] = URL.createObjectURL(imageInput.files[0]);
        }
      }
    });

    // 저장된 메모 리스트를 불러오기 (기존 저장된 메모가 있다면 불러옴)
    const savedMemos = JSON.parse(localStorage.getItem("savedMemos")) || [];
    savedMemos.push({ title, cutNumber, memoData, date: new Date() }); // 저장 시 날짜 추가

    // 제목 순으로 정렬하여 저장
    savedMemos.sort((a, b) => a.title.localeCompare(b.title));

    // localStorage에 저장
    localStorage.setItem("savedMemos", JSON.stringify(savedMemos));

    // 저장 후 메모 리스트 갱신
    alert("保存されました!");
    loadSavedMemos();  // 저장된 메모 리스트 새로 고침
  }

  // 저장된 메모 불러오기
  function loadSavedMemos() {
    const savedMemos = JSON.parse(localStorage.getItem("savedMemos")) || [];
    const savedMemoList = document.getElementById("savedMemoList");
    savedMemoList.innerHTML = "";  // 기존 리스트 초기화

    // 저장된 메모가 있으면 화면에 리스트 표시
    savedMemos.forEach((memo, index) => {
      let listItem = document.createElement("li");
      listItem.innerHTML = `<strong>${memo.title} - cut ${memo.cutNumber}</strong> 
                            <button onclick="viewMemo(${index})">보기</button>
                            <button class="deleteButton" onclick="deleteMemo(${index})">삭제</button>`;
      savedMemoList.appendChild(listItem);
    });
  }

  // 제목순으로 정렬
  function sortMemosByTitle() {
    const savedMemos = JSON.parse(localStorage.getItem("savedMemos")) || [];
    savedMemos.sort((a, b) => a.title.localeCompare(b.title)); // 제목순으로 정렬
    localStorage.setItem("savedMemos", JSON.stringify(savedMemos));
    loadSavedMemos();  // 저장된 메모 리스트 새로 고침
  }

  // 최신순으로 정렬
  function sortMemosByDate() {
    const savedMemos = JSON.parse(localStorage.getItem("savedMemos")) || [];
    savedMemos.sort((a, b) => new Date(b.date) - new Date(a.date)); // 최신순으로 정렬
    localStorage.setItem("savedMemos", JSON.stringify(savedMemos));
    loadSavedMemos();  // 저장된 메모 리스트 새로 고침
  }

  // 메모 보기
  function viewMemo(index) {
    const savedMemos = JSON.parse(localStorage.getItem("savedMemos"));
    const memo = savedMemos[index];
    
    // 선택된 메모의 제목, cut번호, 카테고리 내용 표시
    document.getElementById("memoTitle").innerText = `タイトル: ${memo.title}`;
    document.getElementById("memoCut").innerText = `cut番号: ${memo.cutNumber}`;

    let memoDetailsDiv = document.getElementById("memoDetails");
    memoDetailsDiv.innerHTML = ""; // 기존 내용을 초기화

    Object.keys(memo.memoData).forEach(category => {
      let categoryDiv = document.createElement("div");
      categoryDiv.classList.add("category");
      
      let categoryLabel = document.createElement("label");
      categoryLabel.textContent = category;
      
      let categoryTextarea = document.createElement("textarea");
      categoryTextarea.value = memo.memoData[category];
      categoryTextarea.readOnly = true;  // 수정 불가로 설정

      categoryDiv.appendChild(categoryLabel);
      categoryDiv.appendChild(categoryTextarea);

      // 이미지 미리보기 (마지막 항목에만)
      if (memo.memoData[`${category}_image`]) {
        let imageDiv = document.createElement("div");
        let img = document.createElement("img");
        img.src = memo.memoData[`${category}_image`];
        
        // 이미지를 클릭하면 새 창으로 열리도록 설정
        img.addEventListener("click", function() {
          window.open(img.src, "_blank");
        });
        
        imageDiv.appendChild(img);
        categoryDiv.appendChild(imageDiv);
      }

      memoDetailsDiv.appendChild(categoryDiv);
    });
  }

  // 메모 삭제
  function deleteMemo(index) {
    const savedMemos = JSON.parse(localStorage.getItem("savedMemos"));
    savedMemos.splice(index, 1);  // 해당 메모 삭제

    localStorage.setItem("savedMemos", JSON.stringify(savedMemos));

    alert("メモが削除されました!");
    loadSavedMemos();  // 저장된 메모 리스트 새로 고침
  }

  // 페이지 로드 시 저장된 메모 불러오기
  window.onload = function() {
    loadSavedMemos();
    switchTab('create');  // 초기에는 메모 작성 화면을 표시
  };
</script>

</body>
</html>
